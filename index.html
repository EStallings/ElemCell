<html><head><metacharset="UTF-8"><style>canvas,div{position:absolute;margin:0px;}</style></head><body><div id='idiv'>Use Rule:<input id='input' type='number' value='30'>  Random Seed:<input type='checkbox' id='rand'>   Random Rule:<input type='checkbox' id='rand2'><button id='go' onclick='start()'>Go!</button>&nbsp&nbsp<a href='https://en.wikipedia.org/wiki/Elementary_cellular_automaton'>What Even Is This?</a></div><script>
C=((D=document).body.appendChild(W=D.createElement("canvas")).getContext("2d"));
I = document.getElementById('input');
div = document.getElementById('idiv');
rand = document.getElementById('rand');
rand2 = document.getElementById('rand2');
W.width=ww=innerWidth;W.height=wh=innerHeight-100;div.style.top=wh+20;

function g(o){
	o='0'+o+'0';n='';
	for(i=1;i<L-1;i++)n+=R[7-parseInt(o.substr(i-1,3),2)];
	return n;
}

function start(){
	C.clearRect(0,0,ww,wh);
	if(rand.checked){S='';for(i=0;i<401;i++)S+=(Math.random()<0.5)?1:0;}else{S=1;for(i=0;i<200;i++)S='0'+S+'0';}
	R=parseInt(I.value,10)||30;R=rule(R);
	ls=[S];N=0;L=S.length;
}

function rule(R){return ('00000000'+R.toString(2)).slice(-8);}

function u(){if(N > wh/2){ls = [ls[N]]; N = 0;}ls.push(g(ls[N++]));d();if(rand2.checked && (N%50 == 0)){I.value=R=Math.floor(Math.random()*255);R=rule(R)}requestAnimationFrame(u);}

function d(){for(j=0;j<L-2;j++){C.fillStyle=(ls[N-1][j]=='0')?'#fff':'#000';C.fillRect(j*2,(N-1)*2,2,2);}}
start();
u();

</script></body></html>
